<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <table class = "table table-striped" th:fragment ="jobsTable">

        <th:block th:each="job : ${jobs}">
            <table>
                <tr>
                    <td class = "header">Id</td> <td th:text="${job.id}"></td>
                </tr>
                <tr>
                    <td class = "header">Name</td>  <td th:text="${job.name}"></td>
                </tr>
                <tr>
                    <td class = "header">Employer</td> <td th:text="${job.employer}"></td>
                </tr>
                <tr>
                    <td class = "header">Location</td> <td th:text="${job.location}"></td>
                </tr>
                <tr>
                    <td class = "header">Position Type</td> <td th:text="${job.positionType}"></td>
                </tr>
                <tr>
                    <td class = "header">Core Competency</td>  <td th:text="${job.coreCompetency}"></td>
                </tr>
            </table>
            <br>

            </br>


        </th:block>
    </table>
</div>

</body>
</html>
